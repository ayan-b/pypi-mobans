sudo: false
language: python
python:
  - 2.7
  - 3.6
notifications:
  email: false
install:
  - pip install -r test_requirements.txt -r tests/requirements.txt
stages:
  - test
  - moban

jobs:
  include:
    - stage: moban
      script:
        - make
        - git diff --exit-code

stage: test

script:
  - find templates/ -type f -name '*.jj2' -exec echo '{}' \;|sed -e "s/templates\//{%include \"/" -e "s/$/\" %}/" > test.file
  - moban -c config/data.yml -t test.file -td templates .
  - pytest
  - flake8